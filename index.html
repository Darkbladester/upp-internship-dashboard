<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPP Architectural Service Reviews</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background slider container -->
  <div id="background-slider">
    <div id="background-slide0" class="background-slide"></div>
    <div id="background-slide1" class="background-slide"></div>
    <div id="background-slide2" class="background-slide"></div>
    <div id="background-slide3" class="background-slide"></div>
    <div id="background-slide4" class="background-slide"></div>
  </div>

  <div class="page-header">
    <!-- Reload Button with Image -->
    <button id="reload-btn" class="reload-button" title="Reload the page">
      <img src="images/upp-logo.png" alt="UPP Logo" class="logo-button" onclick="location.reload();" />
    </button>
  </div>

  <!-- Feedback form container -->
  <div class="feedback-container">
    <h2>UPP Architectural & Planning Service Reviews</h2>
    <form id="feedback-form">

      <!-- Name & Email -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" />

      <!-- Service type dropdown -->
      <label for="service">Which service did you receive? *</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>Select a service</option>
        <option value="planning-consultancy">Planning Consultancy</option>
        <option value="architectural-design">Architectural Design</option>
        <option value="project-management">Project Management</option>
        <option value="other">Other</option>
      </select>

      <!-- Overall rating -->
      <label for="rating">Overall Rating *</label>
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" required />
        <label for="star5">★</label>

        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">★</label>

        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">★</label>

        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">★</label>

        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">★</label>
      </div>

      <!-- Specific rating questions -->
      <label for="speed">Speed & Responsiveness</label>
      <select id="speed" name="speed" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="expertise">Expertise & Knowledge</label>
      <select id="expertise" name="expertise" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="communication">Communication Clarity</label>
      <select id="communication" name="communication" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="professionalism">Professionalism of Staff</label>
      <select id="professionalism" name="professionalism" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <!-- Recommendation -->
      <label>Would you recommend UPP to others? *</label>
      <div class="radio-group">
        <input type="radio" id="recommend-yes" name="recommend" value="yes" required />
        <label for="recommend-yes">Yes</label>

        <input type="radio" id="recommend-no" name="recommend" value="no" />
        <label for="recommend-no">No</label>
      </div>

      <!-- Open feedback -->
      <label for="positive">What did you appreciate most?</label>
      <textarea id="positive" name="positive" placeholder="Your thoughts here..."></textarea>

      <label for="improvements">What could we improve?</label>
      <textarea id="improvements" name="improvements" placeholder="Suggestions for improvement"></textarea>

      <!-- Anonymous checkbox -->
      <label>
        <input type="checkbox" name="anonymous" />
        Keep my feedback anonymous
      </label>

      <!-- Submit button -->
      <button type="submit">Submit</button>

    </form>

    <div id="success-message" style="display:none;">Thank you for your feedback!</div>
  </div>

  <div class="page-footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
